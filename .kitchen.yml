driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - role[default]
    attributes: {
      'dev_mode': true
    }
  - name: bouncer
    run_list:
      - role[default]
      - role[bouncer]
    attributes: {
      'dev_mode': true
    }
